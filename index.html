<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Photo-Sliders</title>
</head>
<body>
    <div class="main">
        <section class="expanding-card">
            <div class="exp-container">
                <div class="exp-card">
                    <img src="images/cats/1.jpg" class="expand-image active">
                </div>
                <div class="exp-card">
                    <img src="images/cats/2.jpg" class="expand-image">
                </div>
                <div class="exp-card">
                    <img src="images/cats/3.jpg" class="expand-image">
                </div>
                <div class="exp-card">
                    <img src="images/cats/4.jpg" class="expand-image">
                </div>
                <div class="exp-card">
                    <img src="images/cats/5.png" class="expand-image">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
