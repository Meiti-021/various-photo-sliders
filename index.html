<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Photo-Sliders</title>
</head>
<body>
    <div class="main">
        <section class="expanding-card">
            <div class="exp-container">
                <div class="exp-card active">
                    <img src="images/cats/1.jpg" class="expand-image ">
                </div>
                <div class="exp-card">
                    <img src="images/cats/2.jpg" class="expand-image">
                </div>
                <div class="exp-card">
                    <img src="images/cats/3.jpg" class="expand-image">
                </div>
                <div class="exp-card">
                    <img src="images/cats/4.jpg" class="expand-image">
                </div>
                <div class="exp-card">
                    <img src="images/cats/5.png" class="expand-image">
                </div>
            </div>
            <div class="showcase">
                <video src="media/firefly shiny particle background blue 2021 12 09 11 43 57 utc.mp4" autoplay loop muted></video>
                <h1 class="expanding-subtitle">HOVER</h1>
            </div>
        </section>
        <section class="slider-section">
            <div class="regular-slider">
                <div class="slider-container">
                    <button class="slider-btn left-slider-btn">P</button>
                    <div class="photo-container">
                        <div class="image-card">
                            <img class="slider-img" src="">
                        </div>
                    </div>
                    <button class="slider-btn right-slider-btn">N</button>
                    <div class="animated-border"></div>
                </div>
                <div class="slide-counter"></div>
            </div>
        </section>
    </div>
</body>
</html>
